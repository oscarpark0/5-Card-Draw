<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Draw</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="remaining-cards"></p>
    <h1>[T̲̅][e̲̅][s̲̅][t̲̅] [Y̲̅][o̲̅][u̲̅][r̲̅] [L̲̅][u̲̅][c̲̅][k̲̅]</h1>
    <label for="deck-count" id="deck-count-label">Number of Decks:</label>
    <input type="number" id="deck-count" min="1" value="1" class="input-field">
    <p id="hand-result"></p>
    <button id="draw-card">Draw Cards</button>
    <button id="shuffle-deck">Shuffle Deck</button>
    <div id="card-container"></div>


    <script src="script.js"></script>


</body>

</html>
